<body>
<!-- Page Header -->
<div id="header">
	<div id="header_top">       		
		<div id="header_title">
            <a href="__MODULE__/Index/index" >
			<h1 class="header">我的记事本</h1>
			<div class="description">
				竹杖芒鞋轻胜马，谁怕？一蓑烟雨任平生
			</div>
            </a>
		</div>
		<div id="header_slogan" style="text-align:right;">
			免费、安全的记事本！ 
        </div>

	</div>
	
		
	<div id="header_menu">
		<div class="left">
			<div class="left" style="line-height:16px; margin-top:3px;">
				<span style="color:#ff6600">这是我的记事本！</span>
            </div>

</div>

<div id="index_main">


    <div id="main_title">
			<h1 class="name">找回密码</h1>
		</div>
        
		<form action="__CONTROLLER__/find" onsubmit="return checkinfo()" method="post" name="frmMain" id="frmMain">
        <ul class="stdForm">
        
        	<li>
            	<div class="caption"></div>
                <div class="content">
                	<div class="title">通过电子邮件找回密码</div>
                </div>
            </li>
            
        	<li>
            	<div class="caption">账号：</div>
                <div class="content">
                	<div class="input"><input type="text" name="username" id="username" value="" size="20" maxlength="30"></div>
                    <div class="tips">您的注册账号</div>
                </div>
            </li>
            
        	<li>
            	<div class="caption">Email：</div>
                <div class="content">
                	<div class="input"><input type="text" name="email" id="email" value="" size="50" maxlength="50"></div>
                    <div class="tips">您注册用的电子邮箱</div>
                </div>
            </li>
            
        	<li>
            	<div class="caption">验证码：</div>
                <div class="content">
                	<div class="input"><input type="text" name="checkcode" id="checkcode" value="" size="10" maxlength="6" autocomplete="off">&nbsp;<img src="__CONTROLLER__/showVerify" width="150" border="0" align="absmiddle" id="imgCode" onclick="if(this.src !=this.src+'?'+Math.random()) this.src=this.src+'?'+Math.random()" />点击更换图片</div>
                    <div class="tips">请输入右侧图片中的数字</div>
                </div>
            </li>
            
         </ul>
         
        <div id="action" class="preferences">
            <input id="btnSend" type="submit" value="提交" class="btn btn_def" onmouseout="this.className=&#39;btn btn_def&#39;" onmouseover="this.className=&#39;btn btn_def_hv&#39;">
            <input id="btnBack" type="button" value="返回" class="btn btn_gray" onmouseout="this.className=&#39;btn btn_gray&#39;" onmouseover="this.className=&#39;btn btn_gray_hv&#39;" onclick="window.history.go(-1);">
        </div>
    </form>



</div>
</body>
<script type="text/javascript">
    function checkinfo(){
        var username=document.getElementById("username").value;
        var email=document.getElementById("email").value;
        var checkcode=document.getElementById("checkcode").value;

        if(username == ''){
            alert('请填写账号');
            return false;
        }
        if(email == ''){
            alert('请填写邮箱');
            return false;
        }
        if(checkcode == ''){
            alert('请填写验证码');
            return false;
        }
    }
</script>>
