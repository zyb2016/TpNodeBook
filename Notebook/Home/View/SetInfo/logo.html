<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Notebook</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<link rel="alternate" type="application/vnd.wap.xhtml+xml" media="handheld" href="target"/>
<link rel="stylesheet" href="__HOMECSS__/Notepad/index.css">
<link rel="stylesheet" href="__HOMECSS__/SetInfo/main.css">
<link rel="stylesheet" href="__HOMECSS__/SetInfo/thickbox.css">
<script src="__HOMEJS__/jquery-1.10.1.min.js"></script>
<script src="__HOMEJS__/Notepad/index.js"></script>
</head>

<body class="body_bg">
	<include file="Public:header"/>
	<!----Very Nice---->
	<div id="main" class="member">
		
    <div id="left">
        <div class="member_left">
            <img src="__PUBLIC__<{$logo}>" align="absmiddle" class="member_logo_b" style="width:150px;height:150px;">
            <dl style=" width:156px;text-align:left;margin:10px 0 20px 0; line-height:20px;" class="std">
            <dt>账号：</dt>
            <dd class="b"><{$username}></dd>
            </dl>
        </div> 
    </div>
	
	<div id="right">

        <h1>设置</h1>
        <ul class="member_menu">
            <li ><a href="__CONTROLLER__/index">个人资料</a></li>
            <li class="current"><a href="__CONTROLLER__/logo">修改头像</a></li>        
            <li><a href="__CONTROLLER__/password">修改密码</a></li>
        </ul>
        
		<form action="__CONTROLLER__/edit_logo" method="post" enctype="multipart/form-data" name="frmMain" id="frmMain" onsubmit="return chkFrom();">
    
            
        <ul class="preferences">
        	<li>
            	<div class="caption"></div>
                <div class="content">
                    <div class="title">上传一张您喜欢的照片吧！</div>
                </div>
            </li>
        	<li>
            	<div class="caption">新头像：</div>
                <div class="content">
                	<div class="input"><input class="cInputDefault" onfocus="this.className=&#39;cInputFocus&#39;" onblur="this.className=&#39;cInputDefault&#39;" name="logo" type="file" id="logo" size="36"></div>
                    <div class="tips" style="color: red;">高宽在500x500以内，文件小于1M</div>
                </div>
            </li>
         </ul>

		<div id="action" class="preferences">
		<input id="btnSave" type="submit" value="确认修改" class="btn btn_def" onmouseout="this.className=&#39;btn btn_def&#39;" onmouseover="this.className=&#39;btn btn_def_hv&#39;">
		<input id="btnBack" type="button" value="返回" class="btn btn_gray" onmouseout="this.className=&#39;btn btn_gray&#39;" onmouseover="this.className=&#39;btn btn_gray_hv&#39;" onclick="history.back();">
		</div>

    </form>
	</div>
	<div class="clear"></div>

	</div>
	<include file="Public:footer"/>
</body>
<script>
function chkFrom(){
	var logo=document.getElementById("logo").value;
	if(logo == ''){
		alert('请选择文件!');
		return false;
	}
}
</script>
</html>
