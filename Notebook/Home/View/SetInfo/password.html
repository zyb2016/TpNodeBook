<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Notebook</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<link rel="alternate" type="application/vnd.wap.xhtml+xml" media="handheld" href="target"/>
<link rel="stylesheet" href="__HOMECSS__/Notepad/index.css">
<link rel="stylesheet" href="__HOMECSS__/SetInfo/main.css">
<link rel="stylesheet" href="__HOMECSS__/SetInfo/thickbox.css">
<script src="__HOMEJS__/jquery-1.10.1.min.js"></script>
<script src="__HOMEJS__/Notepad/index.js"></script>
</head>

<body class="body_bg">
	<include file="Public:header"/>
	<!-----Very Nice---->
	<div id="main" class="member">
		
    <div id="left">
        <div class="member_left">
            <img src="__PUBLIC__<{$logo}>" align="absmiddle" class="member_logo_b" style="width:150px;height:150px;">
            <dl style=" width:156px;text-align:left;margin:10px 0 20px 0; line-height:20px;" class="std">
            <dt>账号：</dt>
            <dd class="b"><{$username}></dd>
            </dl>
        </div> 
    </div>
	
	<div id="right">

        <h1>设置</h1>
        <ul class="member_menu">
            <li ><a href="__CONTROLLER__/index">个人资料</a></li>
            <li><a href="__CONTROLLER__/logo">修改头像</a></li>        
            <li class="current"><a href="__CONTROLLER__/password">修改密码</a></li>
        </ul>
        
        <form method="post" name="frmMain" id="frmMain" action="__CONTROLLER__/edit_password" onsubmit="return checkinfo()">
	        <ul class="preferences">
	        	<li>
	            	<div class="caption">当前密码：</div>
	                <div class="content">
	                	<div class="input"><input type="password" name="password" id="password" value="" size="30" maxlength="30"></div>
	                    <div class="tips">您当前登录的密码</div>
	                </div>
	            </li>
	            
	        	<li>
	            	<div class="caption">新密码：</div>
	                <div class="content">
	                	<div class="input"><input type="password" name="password1" id="password1" value="" size="30" maxlength="30"></div>
	                    <div class="tips">至少6个字符，区分大小写</div>
	                </div>
	            </li>
	            
	        	<li>
	            	<div class="caption">确认新密码：</div>
	                <div class="content">
	                	<div class="input"><input type="password" name="password2" id="password2" value="" size="30" maxlength="30"></div>
	                    <div class="tips">请再次输入新密码</div>
	                </div>
	            </li>
	         </ul>
         
			<div id="action" class="preferences">
			<input id="btnSave" type="submit" value="确认修改" class="btn btn_def" onmouseout="this.className=&#39;btn btn_def&#39;" onmouseover="this.className=&#39;btn btn_def_hv&#39;">
			<input id="btnBack" type="button" value="返回" class="btn btn_gray" onmouseout="this.className=&#39;btn btn_gray&#39;" onmouseover="this.className=&#39;btn btn_gray_hv&#39;" onclick="history.back();">
			</div>
		  
		</form>
		

	</div>
	<div class="clear"></div>
	</div>

	<include file="Public:footer"/>
</body>
<script>
function checkinfo(){
	var password=document.getElementById("password").value;
	var password1=document.getElementById("password1").value;
	var password2=document.getElementById("password2").value;

	if(password == '' || password1=='' || password2==''){
		alert('请填写密码');
		return false;
	}
	if(password1.length <6){
		alert('密码至少6个字符');
		return false;
	}
	if(password1 != password2){
		alert('密码重复错误，请重新输入');
		return false;
	}

}
</script>
</html>
